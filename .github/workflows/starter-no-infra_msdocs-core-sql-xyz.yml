# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - msdocs-core-sql-XYZ

on:
  push:
    branches:
      - starter-no-infra
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Create EF Core migrations bundle
        run: dotnet ef migrations bundle --output ${{env.DOTNET_ROOT}}/myapp/migrations.bundle

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: 'federated'

      - name: Deploy migration bundle to Web App
        run: |
          az webapp ssh --resource-group YourResourceGroupName --name ms-todo-webapp --command "mkdir -p /home/site/wwwroot/migrations"
          az webapp ssh --resource-group YourResourceGroupName --name ms-todo-webapp --command "rm -f /home/site/wwwroot/migrations/migrations.bundle"
          cat ${{env.DOTNET_ROOT}}/myapp/migrations.bundle | az webapp ssh --resource-group YourResourceGroupName --name ms-todo-webapp --command "cat > /home/site/wwwroot/migrations/migrations.bundle"
          az webapp ssh --resource-group YourResourceGroupName --name ms-todo-webapp --command "chmod +x /home/site/wwwroot/migrations/migrations.bundle"

      - name: Run EF Core migration bundle
        run: |
          az webapp ssh --resource-group YourResourceGroupName --name ms-todo-webapp --command "/home/site/wwwroot/migrations/migrations.bundle --verbose --no-build"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ms-todo-webapp'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/myapp
 
